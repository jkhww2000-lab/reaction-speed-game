<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>포장마차 맵 (MVP)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin:0; font-family:Arial, sans-serif; }
    #map { width:100%; height:100vh; }
    .info {
      padding:6px;
      font-size:13px;
      line-height:1.4;
    }
    .info b { font-size:14px; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- ⚠️ 본인 카카오 JavaScript 키로 교체 -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4488a3f93089cb6b9cda00e95e683574"></script>
<script>
  // 1️⃣ 샘플 포장마차 데이터 (나중에 네가 수정/추가)
  const stalls = [
    {
      name: "홍대 포장마차",
      lat: 37.5563,
      lng: 126.9237,
      menu: "떡볶이, 순대, 맥주",
      time: "18:00 ~ 01:00"
    },
    {
      name: "을지로 오뎅마차",
      lat: 37.5665,
      lng: 126.9919,
      menu: "오뎅, 소주",
      time: "퇴근 후 ~ 새벽"
    }
  ];

  // 2️⃣ 지도 기본 설정 (서울 중심)
  const mapContainer = document.getElementById('map');
  const mapOption = {
    center: new kakao.maps.LatLng(37.5665, 126.9780),
    level: 6
  };
  const map = new kakao.maps.Map(mapContainer, mapOption);

  // 3️⃣ 마커 생성
  stalls.forEach(stall => {
    const markerPosition = new kakao.maps.LatLng(stall.lat, stall.lng);
    const marker = new kakao.maps.Marker({
      map: map,
      position: markerPosition
    });

    const content = `
      <div class="info">
        <b>${stall.name}</b><br />
        메뉴: ${stall.menu}<br />
        시간: ${stall.time}
      </div>
    `;

    const infowindow = new kakao.maps.InfoWindow({ content });

    kakao.maps.event.addListener(marker, 'click', () => {
      infowindow.open(map, marker);
    });
  });
</script>

</body>
</html>
